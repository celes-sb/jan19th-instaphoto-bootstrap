<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Instagram Photo Feed with Bootstrap</title>
</head>

<body>
    <div class="container-fluid">
            <div class="row">
                <icon>Instagram Icon</icon>
                <button class="btn btn-success btn-sm">Create a new post</button>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Insertar ícono ruedita
                    </button>
                    <ul class="dropdown-menu">
                      <li>Profile</li>
                      <li>Accessibility</li>
                      <li>Privacy and Data</li>
                    </ul>
                  </div>
            </div>
            <div class="row">Acá van los botones para cambiar página</div>
            <div class="row align-items-center">
                <div class="col-4 gx-1 gy-1">
                    <img src="https://i.picsum.photos/id/539/4237/2814.jpg?hmac=SbSc-eXlV4dccmtPIzLZV6qJCCOsiUkAfUCXV8v9SFA" class="img-responsive w-100 pb-1"></img>
                    <img src="https://i.picsum.photos/id/633/1818/1228.jpg?hmac=dyjPGybYgWgnTXC3lPjV-rap_PQUlnC0O6vCkhP_-HE" class="img-responsive w-100 pb-1"></img>
                    <img src="https://i.picsum.photos/id/620/2509/1673.jpg?hmac=bWFN9sS2-MlX3PI1_UdWocRel5XXZDdVHoJsaBicf0w" class="img-responsive w-100 pb-1"></img>
                </div>
                <div class="col-4 gx-1 gy-1">
                    <img src="https://i.picsum.photos/id/199/2592/1728.jpg?hmac=qOzjPDUZT5vWXyaHaaTo602LZZdZgyQtSfa8KB3uTDs" class="img-responsive w-100 pb-1"></img>
                    <img src="https://i.picsum.photos/id/541/5000/3181.jpg?hmac=INz3jPMuLM7h-tojCESx6OiTCZprznv-RYGXjvEBAgA" class="img-responsive w-100 pb-1"></img>
                    <img src="https://i.picsum.photos/id/513/4373/3280.jpg?hmac=LkZSEFr5H-jsaqmKTdANAlVWv6Zb38bDJxz5jQEyU0g" class="img-responsive w-100 pb-1"></img>
                </div>
                <div class="col-4 gx-1 gy-1">
                    <img src="https://i.picsum.photos/id/318/3264/2448.jpg?hmac=zkYZ29-Ww_A4O_kZ3gjlpFQuEYELWgeM6aI_CMG01BU" class="img-responsive w-100 pb-1"></img>
                    <img src="https://i.picsum.photos/id/449/4928/3264.jpg?hmac=FjAIhJX98rzAw5p3mtJ3_kyLE3rSQnFM2PBK-yUuvAA" class="img-responsive w-100 pb-1"></img>
                    <img src="https://i.picsum.photos/id/928/5000/3333.jpg?hmac=yXKJh0-fbJR-jaJrS_vAeKb3lUS5O_sNSKDXV0L7dBk" class="img-responsive w-100 pb-1"></img>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
